{% extends "base.html" %} 
{% block title %}data content{% endblock %} 
{% block content%}
    <div class="container">
        <h1>CSV Data Table</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sr. No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">PDF Path</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row.Name }}</td>
                    <td>{{ row.Number }}</td>
                    <td>{{ row.filePath }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{%block script%}

        console.log("in content");

    </script>
{%endblock%}
